{% extends 'base.html' %}
{% block title %}Create new order {{ block.super }}{% endblock title %}
{% block content %}
<h1>Create a new order</h1>
<h3>Check your plate number and due back</h3>
<form method="post" action="{{ request.path }}?order_id={{ order.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm your order</button>
</form>
{% endblock content %}
