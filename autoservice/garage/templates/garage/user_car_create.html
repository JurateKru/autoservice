{% extends 'base.html' %}
{% block title %}Create Car{{ block.super }}{% endblock title %}
{% block content %}
<h1>Add a new car</h1>
<form method="post" action="{{ request.path }}?car_id={{ car.id }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm your car</button>
</form>
{% endblock content %}
