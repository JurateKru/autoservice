{% extends 'base.html' %}
{% block title %}Password reset {{ block.super }}{% endblock title %}
{% block content %}
<h1>Password reset</h1>
{% if validlink %}
    <form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
    </form>
{% else %}
    <p class="box box-error">Password reset failed: the link is expired and has no longer valid</p>
{% endif %}
{% endblock content %}
